<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
     <label for="InputCuadrado">
         Escribe cuanto mide cada lado de tu cuadrado
     </label>
     <input id="InputCuadrado" type="number" >
     <button type="button" onclick="calcularPerimetroCuadrado()">
         Calcular Perimetro
     </button>
     <button type="button" onclick="calcularAreaCuadrado()">
         Calcular el area
     </button>
    </form>
  </section>

  <section>
    <h2>Calcula la altura de un triangulo isosceles</h2>
    <form>
     <label>
         Escribe cuanto mide cada lado de tu triangulo
     </label>
     <label for="ladoa">
        Lado A
    </label>
     <input id="ladoa" type="number" >
     <label for="ladob">
        Lado B
    </label>
     <input id="ladob" type="number">
     <label>
        Lado C
    </label for="ladoc">
     <input id="ladoc" type="number">

     <button type="button" onclick="calcularAlturaTrianguloIso()">
         Calcular Altura
     </button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
